<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 600" width="1920" height="600">
  <defs>
    <linearGradient id="heroGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a2332;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#263B6A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1c2940;stop-opacity:1" />
    </linearGradient>
    <pattern id="subtlePattern" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <circle cx="50" cy="50" r="0.5" fill="rgba(184,148,76,0.08)"/>
      <line x1="0" y1="50" x2="100" y2="50" stroke="rgba(184,148,76,0.03)" stroke-width="0.5"/>
      <line x1="50" y1="0" x2="50" y2="100" stroke="rgba(184,148,76,0.03)" stroke-width="0.5"/>
    </pattern>
    <!-- Elegant curved lines suggesting creativity/arts -->
    <filter id="blur" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2"/>
    </filter>
  </defs>
  <!-- Background -->
  <rect width="1920" height="600" fill="url(#heroGrad)"/>
  <rect width="1920" height="600" fill="url(#subtlePattern)"/>
  <!-- Decorative gold curves suggesting musical/artistic flow -->
  <path d="M0,400 Q480,300 960,350 T1920,250" fill="none" stroke="rgba(184,148,76,0.06)" stroke-width="2"/>
  <path d="M0,450 Q480,350 960,400 T1920,300" fill="none" stroke="rgba(184,148,76,0.04)" stroke-width="1.5"/>
  <path d="M0,350 Q480,250 960,300 T1920,200" fill="none" stroke="rgba(184,148,76,0.08)" stroke-width="1"/>
  <!-- Subtle geometric accents -->
  <rect x="1600" y="50" width="80" height="80" rx="3" transform="rotate(45 1640 90)" fill="none" stroke="rgba(184,148,76,0.05)" stroke-width="1"/>
  <rect x="1650" y="100" width="50" height="50" rx="2" transform="rotate(45 1675 125)" fill="none" stroke="rgba(184,148,76,0.04)" stroke-width="1"/>
  <rect x="100" y="400" width="60" height="60" rx="2" transform="rotate(45 130 430)" fill="none" stroke="rgba(184,148,76,0.04)" stroke-width="1"/>
  <!-- Bottom gold accent line -->
  <line x1="0" y1="598" x2="1920" y2="598" stroke="#b8944c" stroke-width="2" opacity="0.3"/>
</svg>
